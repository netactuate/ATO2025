# inventory/hosts.ini
# Ansible inventory for NetBox deployment (INI format)

[netbox]
netbox-server ansible_host=104.225.115.196 ansible_user=ubuntu ansible_python_interpreter=/usr/bin/python3

[netbox:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Optional: If you need to specify a specific SSH key
# ansible_ssh_private_key_file=~/.ssh/id_rsa

